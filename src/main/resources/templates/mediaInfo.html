<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${media.title}"></title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1><a href="/">Dolan's Media Database</a></h1>
<h2 th:text="${media.title}"></h2>
<img th:src="|/img/medias/${media.imageSource}.jpg|" th:alt="|${media.title} img|">

<div class="form">
    <form th:method="post">
        <label>
            Name:
            <input type="text" name="name">
        </label>
        <label>
            Role:
            <select name="roleType">
                <option th:each="role : ${roles}" th:text="${role}"></option>
            </select>
        </label>
        <label>
            <input name="media" type="hidden" th:value="${media.id}">
        </label>
        <button>Add</button>
    </form>
</div>

<div class="table">
    <table>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr th:each="role : ${media.roles}" th:object="${role}">
            <td>
                <img th:src="|/img/actors/*{actor.imageSource}.jpg|" th:alt="|*{actor.name} img|">
            </td>
            <td>
                <a th:href="|/actor/*{actor.id}|" th:text="*{actor.name}"></a>
            </td>
            <td th:text="*{roleType}"></td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
